<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Playbook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('pub2.jpg') no-repeat center center fixed ;
            backdrop-filter: blur(3px);
            background-size: cover;
            overflow: hidden;
        }
        .book {
            width: 55vh;
            height: 80vh;
            position: relative;
            perspective: 1500px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);

        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            background-color: #f4e6c7; /* Yellowish paper color */
            border: 1px solid #d4c4a8;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .cover {
            background: url('BP0.jpg') no-repeat center/cover;
            z-index: 4;
        }
        .page1 {
            background: url('BP1.jpg') no-repeat center/cover;
            z-index: 3;
        }
        .page2 {
            background: url('BP2.jpg') no-repeat center/cover;
            z-index: 2;
        }
        .page3 {
            background: url('BP3.jpg') no-repeat center/cover;
            z-index: 1;
        }
        .flipped {
            transform: rotateY(-180deg) !important;
        }
        /* Add page edge effect */
        .book::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) inset;
            z-index: 5;
            pointer-events: none;
        }
    </style>

</head>
<body>
    <div class="book" onclick="turnPage()">
        <div class="page cover"></div>
        <div class="page page1"></div>
        <div class="page page2"></div>
        <div class="page page3"></div>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function turnPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.toggle('flipped');
                currentPage++;
            } else {
                pages.forEach(page => page.classList.toggle('flipped'));
                currentPage = 0;
            }
        }
    </script>
</body>
</html>
